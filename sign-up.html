<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="images/avatar.png" alt="">
        </div>

        <form action="" class="form">
            <div class="entry">
                <input type="text" id="email" placeholder="Email" important>
                <i class="far fa-envelope"></i>
            </div>
            <div class="entry">
                <input type="password" id="password" placeholder="Password" important>
                <i class="fas fa-lock"></i>
            </div>
            <div class="entry">
                <input type="password" id="password" placeholder="Confirm password" important>
            </div>
            <button>SIGN UP</button>
        </form>

        <div class="footer">
            <p>
                Already have an account? <span><a href="Login.html">Sign In</a></span>
            </p>
        </div>
    </div>
</body>

</html>
